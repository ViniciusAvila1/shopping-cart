<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <span>My Shopping Cart</span>
    </header>
    <main>
      <div class="page-title">Order #12345</div>
      <div class="content">
        <section>
          <table>
            <thead>
              <tr>
                <th>Product</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <img src="images/gaming-chair.jpg" height="100" width="100" />
                  <div>Gaming Chair</div>
                  <div>Peripherals</div>
                </td>
                <td>US$650</td>
                <td>
                  <button>
                    <i class="bx bx-minus"></i>
                  </button>
                  <span>2</span>
                  <button>
                    <i class="bx bx-plus"></i>
                  </button>
                </td>
                <td>US$1300</td>
                <td>
                  <button>
                    <i class="bx bx-x"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </section>
      </div>
    </main>
  </body>
</html>
